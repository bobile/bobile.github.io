<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Нажми на кнопку, получишь приз</h1>
	<button id="btn">Тыдыщ</button>
</body>
<script>
	const button = document.getElementById('btn');

	button.addEventListener('click', function(e) {
		e.preventDefault();

		window.location.replace('tcstravel://action/signal?message=posform%3Atinkoff%2FSUCCESS');

		setTimeout(() => window.location.replace('tcstravel://action/close'), 1000);
	});
</script>
</html>
